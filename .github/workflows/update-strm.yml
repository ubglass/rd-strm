name: RD STRM Builder (Koofr Only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare workspace
        run: |
          rm -rf site_root
          mkdir -p site_root/Movies
          mkdir -p site_root/TV_Shows
          echo "[INFO] Workspace ready."

      - name: Fetch RD downloads
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/downloads" \
            > downloads.json

      - name: Build STRM Library
        run: |
          TMDB="${{ secrets.TMDB_API_KEY }}"
          CUTOFF=$(date -d "15 days ago" +%s)

          declare -A EP_MAP
          declare -A EP_META
          declare -A MOV_MAP
          declare -A MOV_META

          urlencode() { jq -nr --arg v "$1" '$v|@uri'; }
          escape() { echo "$1" | sed 's/%/%%/g'; }
          safe() { echo "$1" | sed 's#[^-_.a-zA-Z0-9 ()]#_#g'; }

          jq -c 'if type=="array" then .[] else . end' downloads.json | while read -r DL; do
            {
              FILE=$(echo "$DL" | jq -r '.filename // ""')
              GEN=$(echo "$DL" | jq -r '.generated // ""')
              TS=$(date -d "$GEN" +%s 2>/dev/null || echo 0)
              [ "$TS" -lt "$CUTOFF" ] && continue
              [ "$(echo "$DL" | jq -r '.streamable')" != "1" ] && continue

              LINK=$(echo "$DL" | jq -r '.download // ""')
              BASE=$(basename "$FILE")
              EXT="${BASE##*.}"

              [[ ! "$EXT" =~ ^(mkv|mp4|avi|mov|webm)$ ]] && continue
              NAME_NO_EXT="${BASE%.*}"

              # -------------------- TV DETECTION --------------------
              if [[ "$BASE" =~ [Ss][0-9]{1,2}[Ee][0-9]{1,2} ]]; then
                S=$(echo "$BASE" | grep -oEi "S[0-9]{2}" | cut -c2-)
                E=$(echo "$BASE" | grep -oEi "E[0-9]{2}" | cut -c2-)

                RAWTV=$(echo "$NAME_NO_EXT" |
                    sed -E 's/[._-]*[Ss][0-9]{2}[Ee][0-9]{2}.*//' |
                    sed 's/[._]/ /g' |
                    sed 's/  */ /g' |
                    sed 's/ $//')

                TVYEAR=$(echo "$RAWTV" | grep -oE '(19[0-9]{2}|20[0-3][0-9])')
                RAWTV_CLEAN=$(echo "$RAWTV" | sed -E "s/$TVYEAR//" | sed 's/  */ /g' | sed 's/ $//')

                ENC=$(urlencode "$RAWTV_CLEAN")

                if [ -n "$TVYEAR" ]; then
                  SEARCH=$(curl -s "https://api.themoviedb.org/3/search/tv?api_key=$TMDB&query=$ENC&first_air_date_year=$TVYEAR")
                else
                  SEARCH=$(curl -s "https://api.themoviedb.org/3/search/tv?api_key=$TMDB&query=$ENC")
                fi

                TID=$(echo "$SEARCH" | jq -r '.results[0].id // empty')
                [ -z "$TID" ] && continue

                TNAME=$(echo "$SEARCH" | jq -r '.results[0].name // ""')
                TYEAR=$(echo "$SEARCH" | jq -r '.results[0].first_air_date // ""' | cut -c1-4)

                KEY="tv_${TID}_S${S}_E${E}"
                EP_MAP[$KEY]="$LINK"
                EP_META[$KEY]="$TID|$TNAME|$TYEAR|$S|$E|$TS"

                continue
              fi

              # -------------------- MOVIE DETECTION (M2 RULE) --------------------
              RAWM=$(echo "$NAME_NO_EXT" |
                      sed -E 's/[._]/ /g' |
                      sed 's/  */ /g' |
                      sed 's/ $//')

              YEAR=$(echo "$RAWM" | grep -oE '(19[0-9]{2}|20[0-3][0-9])')
              CLEAN_TITLE=$(echo "$RAWM" | sed -E "s/$YEAR.*//" | sed 's/  */ /g' | sed 's/ $//')

              ENC=$(urlencode "$CLEAN_TITLE")

              if [ -n "$YEAR" ]; then
                SEARCH=$(curl -s "https://api.themoviedb.org/3/search/movie?api_key=$TMDB&query=$ENC&year=$YEAR")
              else
                SEARCH=$(curl -s "https://api.themoviedb.org/3/search/movie?api_key=$TMDB&query=$ENC")
              fi

              MID=$(echo "$SEARCH" | jq -r '.results[0].id // empty')
              [ -z "$MID" ] && continue

              MNAME=$(echo "$SEARCH" | jq -r '.results[0].title // ""')
              MYEAR=$(echo "$SEARCH" | jq -r '.results[0].release_date // ""' | cut -c1-4)

              MOV_MAP["movie_${MID}"]="$LINK"
              MOV_META["movie_${MID}"]="$MID|$MNAME|$MYEAR|$TS"

            } || true
          done

          # -------------------- BUILD TV OUTPUT --------------------
          for KEY in "${!EP_MAP[@]}"; do
            META="${EP_META[$KEY]}"
            IFS='|' read TID TNAME TYEAR S E TS <<< "$META"

            SHOW_TITLE=$(safe "$TNAME")
            SHOWDIR="site_root/TV_Shows/${SHOW_TITLE} (${TYEAR})"
            mkdir -p "$SHOWDIR"

            # tvshow.nfo
            if [ ! -f "$SHOWDIR/tvshow.nfo" ]; then
              DETAIL=$(curl -s "https://api.themoviedb.org/3/tv/$TID?api_key=$TMDB")
              PLOT=$(echo "$DETAIL" | jq -r '.overview // ""')
              RUNTIME=$(echo "$DETAIL" | jq -r '.episode_run_time[0] // 0')

              printf "<tvshow><title>%s</title><plot>%s</plot><runtime>%s</runtime></tvshow>" \
                "$(escape "$TNAME")" "$(escape "$PLOT")" "$RUNTIME" \
                > "$SHOWDIR/tvshow.nfo"
            fi

            SEASON_DIR="$SHOWDIR/Season $(printf '%02d' "$S")"
            mkdir -p "$SEASON_DIR"

            STRM="$SEASON_DIR/${SHOW_TITLE} (${TYEAR}) - S$(printf '%02d' "$S")E$(printf '%02d' "$E").strm"
            echo "${EP_MAP[$KEY]}" > "$STRM"
          done

          # -------------------- BUILD MOVIE OUTPUT --------------------
          for KEY in "${!MOV_MAP[@]}"; do
            META="${MOV_META[$KEY]}"
            IFS='|' read MID MNAME MYEAR TS <<< "$META"

            MOV_TITLE=$(safe "$MNAME")
            MOVDIR="site_root/Movies/${MOV_TITLE} (${MYEAR})"
            mkdir -p "$MOVDIR"

            echo "${MOV_MAP[$KEY]}" > "$MOVDIR/${MOV_TITLE} (${MYEAR}).strm"

            DETAIL=$(curl -s "https://api.themoviedb.org/3/movie/$MID?api_key=$TMDB")
            PLOT=$(echo "$DETAIL" | jq -r '.overview // ""')
            RUNTIME=$(echo "$DETAIL" | jq -r '.runtime // 0')

            printf "<movie><title>%s</title><year>%s</year><runtime>%s</runtime><plot>%s</plot></movie>" \
              "$(escape "$MNAME")" "$MYEAR" "$RUNTIME" "$(escape "$PLOT")" \
              > "$MOVDIR/movie.nfo"
          done

      - name: Upload to Koofr
        run: |
          cd site_root

          encode() { echo "$1" | sed 's/ /%20/g'; }

          find . -type d | while read -r D; do
            ENC=$(encode "${D#./}")
            curl -u "${{ secrets.KOFR_USER }}:${{ secrets.KOFR_PASS }}" \
              -X MKCOL "${{ secrets.KOFR_URL }}$ENC/" || true
          done

          find . -type f | while read -r F; do
            ENC=$(encode "${F#./}")
            curl -u "${{ secrets.KOFR_USER }}:${{ secrets.KOFR_PASS }}" \
              -T "$F" "${{ secrets.KOFR_URL }}$ENC" || true
          done

