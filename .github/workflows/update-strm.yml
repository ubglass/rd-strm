name: Build Real-Debrid STRM Library (ROOT DEPLOY + KODI FIX)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4

      ####################################################################
      # PREPARE CLEAN ROOT FOR DEPLOYMENT
      ####################################################################
      - name: Prepare deploy root
        run: |
          rm -rf site_root || true
          mkdir -p site_root/Movies
          mkdir -p site_root/TV_Shows

      ####################################################################
      # DISABLE JEKYLL FOR RAW DIRECTORY LISTING
      ####################################################################
      - name: Add _config.yml
        run: |
          echo "theme: null" > site_root/_config.yml
          echo "markdown: kramdown" >> site_root/_config.yml

      ####################################################################
      # ROOT INDEX
      ####################################################################
      - name: Create root index
        run: |
          echo "<h1>RD STRM Library</h1>" > site_root/index.html
          echo "<ul>" >> site_root/index.html
          echo "<li><a href='Movies/'>Movies</a></li>" >> site_root/index.html
          echo "<li><a href='TV_Shows/'>TV Shows</a></li>" >> site_root/index.html
          echo "</ul>" >> site_root/index.html

      ####################################################################
      # FETCH TORRENTS
      ####################################################################
      - name: Fetch RD torrents
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/torrents" > torrents.json

      ####################################################################
      # BUILD STRM FILES
      ####################################################################
      - name: Build STRM files
        run: |
          set +e
          CUTOFF=$(date -d "15 days ago" +%s)

          jq -c '.[]?' torrents.json | while read TORRENT; do

            ID=$(echo "$TORRENT" | jq -r '.id')
            NAME=$(echo "$TORRENT" | jq -r '.filename')
            ADDED=$(echo "$TORRENT" | jq -r '.added')

            [ -z "$ID" ] && continue

            ADDED_EPOCH=$(date -d "$ADDED" +%s 2>/dev/null || echo 0)
            [ "$ADDED_EPOCH" -lt "$CUTOFF" ] && continue

            curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
              "https://api.real-debrid.com/rest/1.0/torrents/info/$ID" \
              > detail.json

            FILECOUNT=$(jq '.files | length' detail.json)
            [ "$FILECOUNT" -lt 1 ] && continue

            for i in $(seq 0 $(($FILECOUNT - 1))); do

              FILE=$(jq -r ".files[$i].path" detail.json)
              LINK=$(jq -r ".links[$i]?" detail.json)

              BASENAME=$(basename "$FILE")
              EXT="${BASENAME##*.}"

              [[ ! "$EXT" =~ ^(mkv|mp4|avi|mov|m4v|webm)$ ]] && continue
              [ "$LINK" = "null" ] && continue

              # Unrestrict
              UNR=$(curl -s -X POST \
                -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
                -d "link=$LINK" \
                "https://api.real-debrid.com/rest/1.0/unrestrict/link")

              DIRECT=$(echo "$UNR" | jq -r '.download')
              [ "$DIRECT" = "null" ] && continue

              ##############################################################
              # TV SHOW HANDLING
              ##############################################################
              if [[ "$BASENAME" =~ [Ss][0-9][0-9][Ee][0-9][0-9] ]]; then

                SHOW=$(echo "$BASENAME" | sed -E 's/\.[Ss][0-9]+.*//;s/[._]/ /g')

                RAWSEASON=$(echo "$BASENAME" | grep -oE '[Ss][0-9]+' | tr -d 'Ss')
                RAWEPI=$(echo "$BASENAME" | grep -oE '[Ee][0-9]+' | tr -d 'Ee')

                SNUM=$((10#$RAWSEASON))
                ENUM=$((10#$RAWEPI))

                SEASONPATH="site_root/TV_Shows/$SHOW/Season $SNUM"
                mkdir -p "$SEASONPATH"

                echo "$DIRECT" \
                  > "$SEASONPATH/$SHOW S$(printf '%02d' $SNUM)E$(printf '%02d' $ENUM).strm"

                continue
              fi

              ##############################################################
              # MOVIE HANDLING (FOLDER STRUCTURE FOR KODI)
              ##############################################################
              TITLE=$(echo "$BASENAME" | sed -E 's/[._]/ /g')
              YEAR=$(echo "$BASENAME" | grep -oE '\b(19[0-9]{2}|20[0-3][0-9])\b' | head -n 1)
              RES=$(echo "$BASENAME" | grep -oE '2160p|1080p|720p' | head -n 1)
              CLEAN_TITLE=$(echo "$TITLE" | sed -E 's/\b(19[0-9]{2}|20[0-3][0-9])\b.*//')

              MOVIEDIR="site_root/Movies/$CLEAN_TITLE ($YEAR)"
              mkdir -p "$MOVIEDIR"

              OUTNAME="$CLEAN_TITLE ($YEAR)"
              [ -n "$RES" ] && OUTNAME="$OUTNAME $RES"
              OUTNAME="$OUTNAME.strm"

              echo "$DIRECT" > "$MOVIEDIR/$OUTNAME"

            done
          done

      ####################################################################
      # BUILD DIRECTORY INDEXES (SAFE VERSION)
      ####################################################################
      - name: Build directory indexes
        run: |
          create_index() {
            DIR="$1"
            HTML="$DIR/index.html"
            echo "<h2>Listing: $(basename "$DIR")</h2><ul>" > "$HTML"

            for item in "$DIR"/*; do
              NAME=$(basename "$item")
              if [ -d "$item" ]; then
                echo "<li><a href='$NAME/'>$NAME/</a></li>" >> "$HTML"
              elif [[ "$NAME" == *.strm ]]; then
                echo "<li><a href='$NAME'>$NAME</a></li>" >> "$HTML"
              fi
            done

            echo "</ul>" >> "$HTML"
          }

          create_index "site_root/Movies"
          for folder in site_root/Movies/*; do
            [ -d "$folder" ] && create_index "$folder"
          done

          create_index "site_root/TV_Shows"
          for show in site_root/TV_Shows/*; do
            [ -d "$show" ] && create_index "$show"
            for season in "$show"/Season*; do
              [ -d "$season" ] && create_index "$season"
            done
          done

      ####################################################################
      # DEPLOY site_root AS GITHUB PAGES ROOT
      ####################################################################
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site_root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
