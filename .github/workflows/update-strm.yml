name: Build Real-Debrid STRM Library

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare folders
        run: |
          rm -rf strm
          mkdir -p strm/Movies
          mkdir -p "strm/TV Shows"

      - name: Fetch RD cloud slots
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/cloud/slots" \
            > slots.json
          cat slots.json

      - name: Generate STRM files
        run: |
          jq -c '.[]' slots.json | while read SLOT; do
            ID=$(echo "$SLOT" | jq -r '.id')

            # Fetch file details
            curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
              "https://api.real-debrid.com/rest/1.0/cloud/slot/$ID" \
              > detail.json

            NAME=$(jq -r '.filename' detail.json)
            LINK=$(jq -r '.links[0].download' detail.json)

            echo "Processing: $NAME"

            # Detect TV episodes
            if [[ "$NAME" =~ S[0-9][0-9]E[0-9][0-9] ]]; then
              SHOW=$(echo "$NAME" | sed -E 's/\.[Ss][0-9]+[Ee][0-9]+.*//; s/\./ /g')
              SEASON=$(echo "$NAME" | grep -oE 'S[0-9]+' | tr -d S)
              EP=$(echo "$NAME" | grep -oE 'E[0-9]+' | tr -d E)

              mkdir -p "strm/TV Shows/$SHOW/Season $SEASON"
              echo "$LINK" > "strm/TV Shows/$SHOW/Season $SEASON/$SHOW S$(printf %02d $SEASON)E$(printf %02d $EP).strm"

            else
              # Movie
              TITLE=$(echo "$NAME" | sed -E 's/\.[0-9]{4}\..*//; s/\./ /g')
              YEAR=$(echo "$NAME" | grep -oE '[0-9]{4}')
              [ -z "$YEAR" ] && YEAR=""

              echo "$LINK" > "strm/Movies/$TITLE ($YEAR).strm"
            fi

          done

      - name: Upload STRM folder to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: strm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v4
