name: RD STRM Builder (Final Stable Version)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
    
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare workspace
        run: |
          echo "== PREPARE =="
          rm -rf site_root
          mkdir -p site_root/Movies site_root/TV_Shows
          echo "[OK] Workspace prepared."

      - name: Fetch RD downloads
        run: |
          echo "== FETCH REAL-DEBRID DOWNLOADS =="
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/downloads" \
            > downloads.json
          echo "[DEBUG] RD JSON:"
          sed 's/^/ /' downloads.json

      - name: Build STRM Library
        run: |
          set +e

          echo "== BUILDING LIBRARY =="

          TMDB="${{ secrets.TMDB_API_KEY }}"

          urlencode() { jq -nr --arg v "$1" '$v|@uri'; }
          escape()   { echo "$1" | sed 's/%/%%/g'; }
          safe()     { echo "$1" | sed 's#[^-_.a-zA-Z0-9 ()]#_#g'; }

          # Correct timestamp cutoff
          CUTOFF=$(date -d "15 days ago" +%s)
          echo "[DEBUG] CUTOFF TS = $CUTOFF"

          declare -A EP_MAP
          declare -A EP_META
          declare -A MOV_MAP
          declare -A MOV_META
          declare -A SHOW_META

          echo "== START PARSING DOWNLOADS =="

          # no subshell, arrays preserved
          while read -r DL; do
            echo ""
            echo "---------------- NEW ENTRY ----------------"
            echo "$DL" | sed 's/^/ /'

            FILE=$(echo "$DL" | jq -r '.filename // ""')
            LINK=$(echo "$DL" | jq -r '.download // ""')
            STREAM=$(echo "$DL" | jq -r '.streamable // 0')
            GEN=$(echo "$DL" | jq -r '.generated // ""')

            echo "[DEBUG] FILE=$FILE"
            echo "[DEBUG] LINK=$LINK"
            echo "[DEBUG] STREAMABLE=$STREAM"
            echo "[DEBUG] GENERATED=$GEN"

            # timestamp
            TS=$(echo "$GEN" | sed 's/\..*Z//; s/T/ /' | xargs -I{} date -d "{}" +%s 2>/dev/null || echo 0)
            echo "[DEBUG] TS=$TS"

            [ "$STREAM" != "1" ] && echo "[SKIP] Not streamable." && continue
            [ "$TS" -lt "$CUTOFF" ] && echo "[SKIP] Too old." && continue

            BASE=$(basename "$FILE")
            EXT="${BASE##*.}"
            NAME="${BASE%.*}"

            echo "[DEBUG] BASE=$BASE EXT=$EXT NAME=$NAME"

            [[ ! "$EXT" =~ ^(mkv|mp4|avi|mov|webm)$ ]] && echo "[SKIP] Unsupported extension." && continue

            ########################################################
            # TV DETECTION
            ########################################################
            if [[ "$NAME" =~ [Ss][0-9]{1,2}[Ee][0-9]{1,2} ]]; then
              echo "[DEBUG] TV detection triggered."

              S=$(echo "$NAME" | grep -oEi "S[0-9]{1,2}" | tr -d 'S')
              E=$(echo "$NAME" | grep -oEi "E[0-9]{1,2}" | tr -d 'E')
              S=$((10#$S)); E=$((10#$E))

              echo "[DEBUG] Parsed S=$S E=$E"

              RAW=$(echo "$NAME" |
                sed -E 's/[_\.]/ /g' |
                sed -E 's/[Ss][0-9]{1,2}[Ee][0-9]{1,2}.*//' |
                sed 's/  */ /g; s/ $//')

              echo "[DEBUG] RAW TV TITLE='$RAW'"

              YEAR=$(echo "$RAW" | grep -oE '(19[0-9]{2}|20[0-3][0-9])')
              echo "[DEBUG] YEAR=$YEAR"

              if [ -n "$YEAR" ]; then
                SEARCH_TITLE=$(echo "$RAW" | sed -E "s/$YEAR//" | sed 's/  */ /g')
              else
                SEARCH_TITLE="$RAW"
              fi

              ENC=$(urlencode "$SEARCH_TITLE")
              echo "[DEBUG] TMDB QUERY='$SEARCH_TITLE' Year='$YEAR'"

              if [ -n "$YEAR" ]; then
                SEARCH=$(curl -s "https://api.themoviedb.org/3/search/tv?api_key=$TMDB&query=$ENC&first_air_date_year=$YEAR")
              else
                SEARCH=$(curl -s "https://api.themoviedb.org/3/search/tv?api_key=$TMDB&query=$ENC")
              fi

              echo "[DEBUG] TMDB TV RESPONSE:"
              echo "$SEARCH" | sed 's/^/ /'

              TID=$(echo "$SEARCH" | jq -r '.results[0].id // empty')
              [ -z "$TID" ] && echo "[SKIP] No TMDB match." && continue

              TNAME=$(echo "$SEARCH" | jq -r '.results[0].name')
              TYEAR=$(echo "$SEARCH" | jq -r '.results[0].first_air_date' | cut -c1-4)

              echo "[OK] TV MATCH: $TNAME ($TYEAR)"

              KEY="tv_${TID}_S${S}_E${E}"
              EP_MAP[$KEY]="$LINK"
              EP_META[$KEY]="$TID|$TNAME|$TYEAR|$S|$E|$TS"

              # Store show-level metadata (only once per show)
              SHOWKEY="show_${TID}"
              if [ -z "${SHOW_META[$SHOWKEY]}" ]; then
                SHOW_META[$SHOWKEY]="$TID|$TNAME|$TYEAR"
                echo "[OK] Registered TV Show: $TNAME ($TYEAR) as key '$SHOWKEY'"
              else
                echo "[DEBUG] TV Show already registered for key '$SHOWKEY': ${SHOW_META[$SHOWKEY]}"
              fi

              echo "[DEBUG] Current SHOW_META keys after this episode:"
              for K in "${!SHOW_META[@]}"; do
                echo "  SHOW_META[$K] = ${SHOW_META[$K]}"
              done

              continue
            fi

            ########################################################
            # MOVIE DETECTION
            ########################################################
            echo "[DEBUG] Checking movieâ€¦"

            RAW=$(echo "$NAME" |
              sed -E 's/[_\.]/ /g' |
              sed 's/  */ /g; s/ $//')

            echo "[DEBUG] RAW MOVIE TITLE='$RAW'"

            YEAR=$(echo "$RAW" | grep -oE '(19[0-9]{2}|20[0-3][0-9])')
            echo "[DEBUG] YEAR=$YEAR"

            if [ -n "$YEAR" ]; then
              CLEAN=$(echo "$RAW" | sed -E "s/$YEAR.*//")
            else
              CLEAN="$RAW"
            fi

            CLEAN=$(echo "$CLEAN" | sed 's/  */ /g; s/ $//')
            ENC=$(urlencode "$CLEAN")

            echo "[DEBUG] TMDB MOVIE QUERY='$CLEAN' YEAR='$YEAR'"

            if [ -n "$YEAR" ]; then
              SEARCH=$(curl -s "https://api.themoviedb.org/3/search/movie?api_key=$TMDB&query=$ENC&year=$YEAR")
            else
              SEARCH=$(curl -s "https://api.themoviedb.org/3/search/movie?api_key=$TMDB&query=$ENC")
            fi

            echo "[DEBUG] TMDB MOVIE RESPONSE:"
            echo "$SEARCH" | sed 's/^/ /'

            MID=$(echo "$SEARCH" | jq -r '.results[0].id // empty')
            [ -z "$MID" ] && echo "[SKIP] No movie match." && continue

            MNAME=$(echo "$SEARCH" | jq -r '.results[0].title')
            MYEAR=$(echo "$SEARCH" | jq -r '.results[0].release_date' | cut -c1-4)

            echo "[OK] MOVIE MATCH: $MNAME ($MYEAR)"

            KEY="movie_${MID}"
            MOV_MAP[$KEY]="$LINK"
            MOV_META[$KEY]="$MID|$MNAME|$MYEAR|$TS"
          done < <(jq -c 'if type=="array" then .[] else . end' downloads.json)

          echo ""
          echo "== SUMMARY =="
          echo "TV EPISODES: ${#EP_MAP[@]}"
          echo "MOVIES: ${#MOV_MAP[@]}"
          echo "===================="

          ########################################################
          # BUILD TV SHOW NFO (SHOW LEVEL ONLY)
          ########################################################
          echo "== BUILDING TV SHOW NFO =="

          SHOW_TEMPLATE="templates/tvshow_template.nfo"

          echo "[DEBUG] SHOW_META size: ${#SHOW_META[@]}"
          echo "[DEBUG] SHOW_META content before building:"
          for K in "${!SHOW_META[@]}"; do
            echo "  SHOW_META[$K] = ${SHOW_META[$K]}"
          done

          for SHOWKEY in "${!SHOW_META[@]}"; do
            META="${SHOW_META[$SHOWKEY]}"
            echo "[DEBUG] Processing SHOWKEY='$SHOWKEY' META='$META'"

            IFS='|' read SID SNAME SYEAR <<< "$META"
            echo "[DEBUG] Parsed SID='$SID' SNAME='$SNAME' SYEAR='$SYEAR'"

            SAFE_SHOW=$(safe "$SNAME")
            SHOW_FOLDER="${SAFE_SHOW} (${SYEAR})"
            SDIR="site_root/TV_Shows/$SHOW_FOLDER"
            echo "[DEBUG] SAFE_SHOW='$SAFE_SHOW' SHOW_FOLDER='$SHOW_FOLDER' SDIR='$SDIR'"

            mkdir -p "$SDIR"
            echo "[DEBUG] Created/ensured folder: $SDIR"

            DETAIL=$(curl -s "https://api.themoviedb.org/3/tv/$SID?api_key=$TMDB")
            echo "[DEBUG] TMDB SHOW DETAIL for SID=$SID (first 200 chars):"
            echo "$DETAIL" | head -c 200; echo

            PLOT=$(echo "$DETAIL" | jq -r '.overview // ""')
            POSTER=$(echo "$DETAIL" | jq -r '.poster_path // ""')
            FANART=$(echo "$DETAIL" | jq -r '.backdrop_path // ""')

            [ "$POSTER" != "" ] && POSTER_URL="https://image.tmdb.org/t/p/original${POSTER}" || POSTER_URL=""
            [ "$FANART" != "" ] && FANART_URL="https://image.tmdb.org/t/p/original${FANART}" || FANART_URL=""

            echo "[DEBUG] POSTER='$POSTER' POSTER_URL='$POSTER_URL'"
            echo "[DEBUG] FANART='$FANART' FANART_URL='$FANART_URL'"

            NFO_PATH="$SDIR/tvshow.nfo"
            echo "[DEBUG] NFO_PATH to create: $NFO_PATH"

            if [ ! -f "$SHOW_TEMPLATE" ]; then
              echo "[ERROR] SHOW_TEMPLATE not found at: $SHOW_TEMPLATE"
            fi

            cp "$SHOW_TEMPLATE" "$NFO_PATH" || echo "[ERROR] Failed to copy template to $NFO_PATH"

            sed -i "s|{TITLE}|$(escape "$SNAME")|g" "$NFO_PATH"
            sed -i "s|{YEAR}|$SYEAR|g" "$NFO_PATH"
            sed -i "s|{TMDB_ID}|$SID|g" "$NFO_PATH"
            sed -i "s|{POSTER_URL}|$POSTER_URL|g" "$NFO_PATH"
            sed -i "s|{FANART_URL}|$FANART_URL|g" "$NFO_PATH"
            sed -i "s|{PLOT}|$(escape "$PLOT")|g" "$NFO_PATH"

            echo "[OK] Created show NFO: $NFO_PATH"
          done

          ########################################################
          # BUILD TV EPISODE STRM + NFO
          ########################################################
          echo "== BUILDING TV EPISODES =="

          EP_TEMPLATE="templates/tvepisode_template.nfo"

          for EKEY in "${!EP_MAP[@]}"; do
            META="${EP_META[$EKEY]}"
            IFS='|' read SID SNAME SYEAR SEASON EPISODE TS <<< "$META"

            SAFE_SHOW=$(safe "$SNAME")
            SHOW_FOLDER="${SAFE_SHOW} (${SYEAR})"
            SEASON_FOLDER=$(printf "Season %02d" "$SEASON")
            EDIR="site_root/TV_Shows/$SHOW_FOLDER/$SEASON_FOLDER"
            mkdir -p "$EDIR"

            BASE="${SAFE_SHOW} S$(printf '%02d' "$SEASON")E$(printf '%02d' "$EPISODE")"
            STRM_PATH="$EDIR/$BASE.strm"
            echo "${EP_MAP[$EKEY]}" > "$STRM_PATH"
            echo "[OK] Episode STRM created: $STRM_PATH"

            EPDATA=$(curl -s "https://api.themoviedb.org/3/tv/$SID/season/$SEASON/episode/$EPISODE?api_key=$TMDB")
            ETITLE=$(echo "$EPDATA" | jq -r '.name // ""')
            EPLOT=$(echo "$EPDATA" | jq -r '.overview // ""')
            AIRDATE=$(echo "$EPDATA" | jq -r '.air_date // ""')
            STILL=$(echo "$EPDATA" | jq -r '.still_path // ""')
            EPID=$(echo "$EPDATA" | jq -r '.id // ""')
            [ "$STILL" != "" ] && THUMB_URL="https://image.tmdb.org/t/p/original${STILL}" || THUMB_URL=""

            NFO_PATH="$EDIR/$BASE.nfo"
            cp "$EP_TEMPLATE" "$NFO_PATH"
            sed -i "s|{TITLE}|$(escape "$ETITLE")|g" "$NFO_PATH"
            sed -i "s|{SEASON}|$SEASON|g" "$NFO_PATH"
            sed -i "s|{EPISODE}|$EPISODE|g" "$NFO_PATH"
            sed -i "s|{AIRDATE}|$AIRDATE|g" "$NFO_PATH"
            sed -i "s|{PLOT}|$(escape "$EPLOT")|g" "$NFO_PATH"
            sed -i "s|{THUMB_URL}|$THUMB_URL|g" "$NFO_PATH"
            sed -i "s|{TMDB_EPISODE_ID}|$EPID|g" "$NFO_PATH"

            echo "[OK] Episode NFO created: $NFO_PATH"
          done

          ########################################################
          # BUILD MOVIE OUTPUT
          ########################################################
          echo "== BUILDING MOVIE OUTPUT =="

          TEMPLATE="templates/movie_template.nfo"

          for KEY in "${!MOV_MAP[@]}"; do
            META="${MOV_META[$KEY]}"
            IFS='|' read MID MNAME MYEAR TS <<< "$META"

            MV=$(safe "$MNAME")
            MD="site_root/Movies/${MV} (${MYEAR})"
            mkdir -p "$MD"

            echo "[DEBUG] Creating movie folder: $MD"

            STRM_PATH="$MD/${MV} (${MYEAR}).strm"
            echo "${MOV_MAP[$KEY]}" > "$STRM_PATH"

            DET=$(curl -s "https://api.themoviedb.org/3/movie/$MID?api_key=$TMDB")
            PLOT=$(echo "$DET" | jq -r '.overview // ""')
            POSTER=$(echo "$DET" | jq -r '.poster_path // ""')
            FANART=$(echo "$DET" | jq -r '.backdrop_path // ""')

            [ "$POSTER" != "" ] && POSTER_URL="https://image.tmdb.org/t/p/original${POSTER}" || POSTER_URL=""
            [ "$FANART" != "" ] && FANART_URL="https://image.tmdb.org/t/p/original${FANART}" || FANART_URL=""

            NFO_PATH="$MD/${MV} (${MYEAR}).nfo"
            cp "$TEMPLATE" "$NFO_PATH"
            sed -i "s|{TITLE}|$(escape "$MNAME")|g" "$NFO_PATH"
            sed -i "s|{YEAR}|$MYEAR|g" "$NFO_PATH"
            sed -i "s|{TMDB_ID}|$MID|g" "$NFO_PATH"
            sed -i "s|{POSTER_URL}|$POSTER_URL|g" "$NFO_PATH"
            sed -i "s|{FANART_URL}|$FANART_URL|g" "$NFO_PATH"
            sed -i "s|{PLOT}|$(escape "$PLOT")|g" "$NFO_PATH"

            echo "[OK] Movie generated: $STRM_PATH + NFO: $NFO_PATH"
          done

            - name: Upload to Koofr
            run: |
              echo "== UPLOAD TO KOOFR =="
              cd site_root
          
              encode() { echo "$1" | sed 's/ /%20/g'; }
          
              # Directories
              find . -type d | while read D; do
                ENC=$(encode "${D#./}")
                echo "[KOFR] MKCOL $ENC/"
                timeout 30 curl -s -u "${{ secrets.KOFR_USER }}:${{ secrets.KOFR_PASS }}" \
                  -X MKCOL "${{ secrets.KOFR_URL }}$ENC/" || echo "[WARN] MKCOL failed for $ENC"
              done
          
              # Files
              find . -type f | while read F; do
                ENC=$(encode "${F#./}")
                echo "[KOFR] PUT $ENC"
                timeout 60 curl -s -u "${{ secrets.KOFR_USER }}:${{ secrets.KOFR_PASS }}" \
                  -T "$F" "${{ secrets.KOFR_URL }}$ENC" || echo "[WARN] PUT failed for $ENC"
              done
          
              echo "== COMPLETE =="

