name: Build Real-Debrid STRM Library (FINAL STABLE BUILD)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Prepare Folders
        run: |
          set +e
          rm -rf strm || true
          mkdir -p strm/Movies
          mkdir -p strm/TV_Shows

      ####################################################################
      # ROOT INDEX
      ####################################################################
      - name: Create Root Index
        run: |
          echo "<h1>RD STRM Library</h1>" > strm/index.html
          echo "<ul>" >> strm/index.html
          echo "<li><a href='Movies/'>Movies</a></li>" >> strm/index.html
          echo "<li><a href='TV_Shows/'>TV Shows</a></li>" >> strm/index.html
          echo "</ul>" >> strm/index.html

      ####################################################################
      # FETCH RD TORRENTS
      ####################################################################
      - name: Fetch RD Torrents
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/torrents" \
            > torrents.json

      ####################################################################
      # BUILD STRM FILES
      ####################################################################
      - name: Build STRM Files
        run: |
          set +e
          CUTOFF=$(date -d "15 days ago" +%s)

          jq -c '.[]?' torrents.json | while read TORRENT; do
            ID=$(echo "$TORRENT" | jq -r '.id')
            NAME=$(echo "$TORRENT" | jq -r '.filename')
            ADDED=$(echo "$TORRENT" | jq -r '.added')
            [ -z "$ID" ] && continue

            ADDED_EPOCH=$(date -d "$ADDED" +%s 2>/dev/null || echo 0)
            [ "$ADDED_EPOCH" -lt "$CUTOFF" ] && continue

            echo "Processing: $NAME"

            curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
              "https://api.real-debrid.com/rest/1.0/torrents/info/$ID" \
              > detail.json

            FILECOUNT=$(jq '.files | length' detail.json 2>/dev/null || echo 0)
            [ "$FILECOUNT" -lt 1 ] && continue

            for i in $(seq 0 $(($FILECOUNT - 1))); do

              FILE=$(jq -r ".files[$i].path" detail.json)
              LINK=$(jq -r ".links[$i]?" detail.json)

              BASENAME=$(basename "$FILE")
              EXT="${BASENAME##*.}"
              [[ ! "$EXT" =~ ^(mkv|mp4|avi|mov|m4v|webm)$ ]] && continue
              [ "$LINK" = "null" ] && continue

              echo "â†’ Unrestricting $BASENAME"

              UNR=$(curl -s -X POST \
                -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
                -d "link=$LINK" \
                "https://api.real-debrid.com/rest/1.0/unrestrict/link")

              DIRECT=$(echo "$UNR" | jq -r '.download')
              [ "$DIRECT" = "null" ] && continue

              ################################################################
              # TV SHOW PARSING (SxxEyy)
              ################################################################
              if [[ "$BASENAME" =~ S[0-9][0-9]E[0-9][0-9] ]]; then

                SHOW=$(echo "$BASENAME" | sed -E 's/\.[Ss][0-9]+.*//;s/[._]/ /g')

                RAWSEASON=$(echo "$BASENAME" | grep -oE 'S[0-9]+' | tr -d S)
                RAWEPI=$(echo "$BASENAME" | grep -oE 'E[0-9]+' | tr -d E)

                SNUM=$((10#$RAWSEASON))
                ENUM=$((10#$RAWEPI))

                SEASONPATH="strm/TV_Shows/$SHOW/Season $SNUM"
                mkdir -p "$SEASONPATH"

                OUT="$SEASONPATH/$SHOW S$(printf '%02d' $SNUM)E$(printf '%02d' $ENUM).strm"
                echo "$DIRECT" > "$OUT"

                continue
              fi

              ################################################################
              # MOVIE PARSING (FINAL FIX)
              ################################################################
              TITLE=$(echo "$BASENAME" | sed -E 's/[._]/ /g')

              YEAR=$(echo "$BASENAME" | grep -oE '\b(19[0-9]{2}|20[0-3][0-9])\b' | head -n 1)
              RES=$(echo "$BASENAME" | grep -oE '2160p|1080p|720p' | head -n 1)

              CLEAN_TITLE=$(echo "$TITLE" | sed -E 's/\b(19[0-9]{2}|20[0-3][0-9])\b.*//')

              FN="$CLEAN_TITLE ($YEAR)"
              [ -n "$RES" ] && FN="$FN $RES"
              FN="$FN.strm"

              OUT="strm/Movies/$FN"
              echo "$DIRECT" > "$OUT"

            done
          done

      ####################################################################
      # GENERATE SAFE XML FILELIST
      ####################################################################
      - name: Generate filelist.xml
        run: |
          escape_xml() {
            echo "$1" \
              | sed 's/&/&amp;/g' \
              | sed 's/</&lt;/g' \
              | sed 's/>/&gt;/g' \
              | sed 's/\"/&quot;/g' \
              | sed "s/'/&apos;/g"
          }

          generate_xml() {
            DIR="$1"
            OUT="$DIR/filelist.xml"

            echo "<files>" > "$OUT"

            find "$DIR" -maxdepth 1 -type f -name "*.strm" | while read F; do
              BASE=$(basename "$F")
              ESCAPED=$(escape_xml "$BASE")
              echo "  <file>$ESCAPED</file>" >> "$OUT"
            done

            echo "</files>" >> "$OUT"
          }

          generate_xml "strm/Movies"

          for show in "strm/TV_Shows"/*; do
            [ -d "$show" ] || continue
            for season in "$show"/Season*; do
              [ -d "$season" ] || continue
              generate_xml "$season"
            done
          done

      ####################################################################
      # SIMPLE HTML INDEXES (Fix all folder browsing)
      ####################################################################
      - name: Build Simple HTML Indexes
        run: |
          build_index() {
            DIR="$1"
            HTML="$DIR/index.html"

            echo "<h2>Listing: $(basename "$DIR")</h2><ul>" > "$HTML"

            for item in "$DIR"/*; do
              NAME=$(basename "$item")
              if [ -d "$item" ]; then
                echo "<li><a href='$NAME/'>$NAME/</a></li>" >> "$HTML"
              elif [[ "$NAME" == *.strm ]]; then
                echo "<li><a href='$NAME'>$NAME</a></li>" >> "$HTML"
              fi
            done

            echo "</ul>" >> "$HTML"
          }

          build_index "strm/Movies"
          build_index "strm/TV_Shows"

          for show in "strm/TV_Shows"/*; do
            [ -d "$show" ] || continue
            build_index "$show"

            for season in "$show"/Season*; do
              [ -d "$season" ] || continue
              build_index "$season"
            done
          done

      ####################################################################
      # DEPLOY TO GITHUB PAGES
      ####################################################################
      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: strm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v4
