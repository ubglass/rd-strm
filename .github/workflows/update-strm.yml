name: RD STRM Builder (Full Version with Metadata, Posters, Cleanup)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  ###########################################################################
  # BUILD JOB
  ###########################################################################
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      #######################################################################
      # PREPARE OUTPUT
      #######################################################################
      - name: Prepare site_root
        run: |
          rm -rf site_root
          mkdir -p site_root/Movies
          mkdir -p site_root/TV_Shows

      #######################################################################
      # DISABLE JEKYLL
      #######################################################################
      - name: Add config
        run: |
          echo "theme: null" > site_root/_config.yml
          echo "markdown: kramdown" >> site_root/_config.yml

      #######################################################################
      # ROOT INDEX
      #######################################################################
      - name: Root index page
        run: |
          echo "<h1>RD STRM Library</h1>" > site_root/index.html
          echo "<ul>" >> site_root/index.html
          echo "<li><a href='Movies/'>Movies</a></li>" >> site_root/index.html
          echo "<li><a href='TV_Shows/'>TV Shows</a></li>" >> site_root/index.html
          echo "</ul>" >> site_root/index.html

      #######################################################################
      # FETCH TORRENTS
      #######################################################################
      - name: Fetch RD torrents
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/torrents" > torrents.json

      #######################################################################
      # BUILD STRM + METADATA + ARTWORK
      #######################################################################
      - name: Build STRM library
        run: |
          set +e
          TMDB_KEY="${{ secrets.TMDB_API_KEY }}"
          CUTOFF=$(date -d "15 days ago" +%s)

          fetch_artwork() {
            QUERY="$1"
            TYPE="$2"
            DEST="$3"

            RES=$(curl -s "https://api.themoviedb.org/3/search/$TYPE?api_key=$TMDB_KEY&query=$QUERY")
            ID=$(echo "$RES" | jq -r '.results[0].id')

            if [ "$ID" != "null" ]; then
              DETAILS=$(curl -s "https://api.themoviedb.org/3/$TYPE/$ID?api_key=$TMDB_KEY")
              POSTER_PATH=$(echo "$DETAILS" | jq -r '.poster_path')
              FANART_PATH=$(echo "$DETAILS" | jq -r '.backdrop_path')

              if [ "$POSTER_PATH" != "null" ]; then
                curl -s "https://image.tmdb.org/t/p/original$POSTER_PATH" -o "$DEST/poster.jpg"
              fi

              if [ "$FANART_PATH" != "null" ]; then
                curl -s "https://image.tmdb.org/t/p/original$FANART_PATH" -o "$DEST/fanart.jpg"
              fi
            fi
          }

          jq -c '.[]?' torrents.json | while read TOR; do
            ID=$(echo "$TOR" | jq -r '.id')
            ADDED=$(echo "$TOR" | jq -r '.added')
            [ -z "$ID" ] && continue

            ADDED_EPOCH=$(date -d "$ADDED" +%s 2>/dev/null || echo 0)
            [ "$ADDED_EPOCH" -lt "$CUTOFF" ] && continue

            curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
              "https://api.real-debrid.com/rest/1.0/torrents/info/$ID" > detail.json

            COUNT=$(jq '.files | length' detail.json)
            [ "$COUNT" -lt 1 ] && continue

            for i in $(seq 0 $(($COUNT - 1))); do

              FILE=$(jq -r ".files[$i].path" detail.json)
              LINK=$(jq -r ".links[$i]?" detail.json)
              BASENAME=$(basename "$FILE")
              EXT="${BASENAME##*.}"

              [[ ! "$EXT" =~ ^(mkv|mp4|avi|mov|webm)$ ]] && continue

              ##################################################################
              # TV SHOW LOGIC
              ##################################################################
              if [[ "$BASENAME" =~ [Ss][0-9][0-9][Ee][0-9][0-9] ]]; then

                SHOW=$(echo "$BASENAME" | sed -E 's/\.[Ss][0-9]+.*//; s/[._]/ /g')
                YEAR=$(echo "$BASENAME" | grep -oE '(19[0-9]{2}|20[0-3][0-9])' | head -n1)
                CLEAN_SHOW=$(echo "$SHOW" | sed 's/ *$//')

                if [ -n "$YEAR" ]; then
                  FOLDER="site_root/TV_Shows/${CLEAN_SHOW} (${YEAR})"
                else
                  FOLDER="site_root/TV_Shows/${CLEAN_SHOW}"
                fi

                mkdir -p "$FOLDER"

                if [ ! -f "$FOLDER/poster.jpg" ]; then
                  fetch_artwork "$CLEAN_SHOW" "tv" "$FOLDER"
                fi

                if [ ! -f "$FOLDER/tvshow.nfo" ]; then
                  echo "<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>" > "$FOLDER/tvshow.nfo"
                  echo "<tvshow>" >> "$FOLDER/tvshow.nfo"
                  echo "  <title>$CLEAN_SHOW</title>" >> "$FOLDER/tvshow.nfo"
                  [ -n "$YEAR" ] && echo "  <year>$YEAR</year>" >> "$FOLDER/tvshow.nfo"
                  echo "</tvshow>" >> "$FOLDER/tvshow.nfo"
                fi

                SNUM=$(echo "$BASENAME" | grep -oE '[Ss][0-9]+' | tr -d 'Ss')
                ENUM=$(echo "$BASENAME" | grep -oE '[Ee][0-9]+' | tr -d 'Ee')
                SNUM=$((10#$SNUM))
                ENUM=$((10#$ENUM))

                SEASON_DIR="$FOLDER/Season $(printf '%02d' $SNUM)"
                mkdir -p "$SEASON_DIR"

                OUTFILE="$SEASON_DIR/${CLEAN_SHOW} S$(printf '%02d' $SNUM)E$(printf '%02d' $ENUM).strm"

                if [ -f "$OUTFILE" ]; then
                  echo "SKIP existing: $OUTFILE"
                  continue
                fi

                DIRECT="$LINK"

                if [ -z "$DIRECT" ] || [ "$DIRECT" = "null" ]; then
                  UNR=$(curl -s -X POST \
                        -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
                        -d "link=$LINK" \
                        "https://api.real-debrid.com/rest/1.0/unrestrict/link")
                  DIRECT=$(echo "$UNR" | jq -r '.download')
                fi

                [ -z "$DIRECT" ] || [ "$DIRECT" = "null" ] && continue

                echo "$DIRECT" > "$OUTFILE"

                EP_NFO="$SEASON_DIR/${CLEAN_SHOW} S$(printf '%02d' $SNUM)E$(printf '%02d' $ENUM).nfo"
                echo "<episodedetails>" > "$EP_NFO"
                echo "  <title>$CLEAN_SHOW S$(printf '%02d' $SNUM)E$(printf '%02d' $ENUM)</title>" >> "$EP_NFO"
                echo "  <season>$SNUM</season>" >> "$EP_NFO"
                echo "  <episode>$ENUM</episode>" >> "$EP_NFO"
                [ -n "$YEAR" ] && echo "  <year>$YEAR</year>" >> "$EP_NFO"
                echo "</episodedetails>" >> "$EP_NFO"

                continue
              fi

              ##################################################################
              # MOVIE LOGIC
              ##################################################################
              TITLE=$(echo "$BASENAME" | sed -E 's/[._]/ /g')
              YEAR=$(echo "$BASENAME" | grep -oE '(19[0-9]{2}|20[0-3][0-9])' | head -n1)
              CLEAN_TITLE=$(echo "$TITLE" | sed -E 's/(19[0-9]{2}|20[0-3][0-9]).*//; s/ *$//')

              MOVIEDIR="site_root/Movies/${CLEAN_TITLE} (${YEAR})"
              mkdir -p "$MOVIEDIR"

              if [ ! -f "$MOVIEDIR/poster.jpg" ]; then
                fetch_artwork "$CLEAN_TITLE" "movie" "$MOVIEDIR"
              fi

              OUTFILE="$MOVIEDIR/${CLEAN_TITLE} (${YEAR}).strm"

              if [ -f "$OUTFILE" ]; then
                echo "SKIP exists: $OUTFILE"
                continue
              fi

              DIRECT="$LINK"

              if [ -z "$DIRECT" ] || [ "$DIRECT" = "null" ]; then
                UNR=$(curl -s -X POST \
                      -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
                      -d "link=$LINK" \
                      "https://api.real-debrid.com/rest/1.0/unrestrict/link")
                DIRECT=$(echo "$UNR" | jq -r '.download')
              fi

              [ -z "$DIRECT" ] || [ "$DIRECT" = "null" ] && continue

              echo "$DIRECT" > "$OUTFILE"

              echo "<movie>" > "$MOVIEDIR/movie.nfo"
              echo "  <title>$CLEAN_TITLE</title>" >> "$MOVIEDIR/movie.nfo"
              echo "  <year>$YEAR</year>" >> "$MOVIEDIR/movie.nfo"
              echo "</movie>" >> "$MOVIEDIR/movie.nfo"

            done
          done

      #######################################################################
      # DELETE STRM OLDER THAN 7 DAYS
      #######################################################################
      - name: Cleanup old STRM
        run: |
          find site_root -name "*.strm" -mtime +7 -delete
          find site_root -type d -empty -delete

      #######################################################################
      # INDEX BUILDER â€” SHOW ALL FILES
      #######################################################################
      - name: Build full directory indexes
        run: |
          find site_root -type d | while read DIR; do
            HTML="$DIR/index.html"

            echo "<h2>$(basename "$DIR")</h2>" > "$HTML"
            echo "<ul>" >> "$HTML"

            find "$DIR" -mindepth 1 -maxdepth 1 -type d | sort | while read SUB; do
              NAME=$(basename "$SUB")
              echo "<li><a href='$NAME/'>$NAME/</a></li>" >> "$HTML"
            done

            find "$DIR" -mindepth 1 -maxdepth 1 -type f | sort | while read FILE; do
              NAME=$(basename "$FILE")
              echo "<li><a href='$NAME'>$NAME</a></li>" >> "$HTML"
            done

            echo "</ul>" >> "$HTML"
          done

      #######################################################################
      # UPLOAD ARTIFACT
      #######################################################################
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site_root

  ###########################################################################
  # DEPLOY JOB
  ###########################################################################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
