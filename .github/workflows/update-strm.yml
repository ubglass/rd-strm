name: RD STRM Builder

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build STRM Library
        run: |
          set -e

          echo "Cleaning output folder..."
          rm -rf site_root
          mkdir -p site_root/Movies
          mkdir -p site_root/TV_Shows

          echo "theme: null" > site_root/_config.yml
          printf "<h1>RD STRM Library</h1>\n<ul>\n<li><a href='Movies/'>Movies</a></li>\n<li><a href='TV_Shows/'>TV Shows</a></li>\n</ul>" > site_root/index.html

          echo "Fetching RD data..."
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/torrents" > torrents.json

          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/downloads" > downloads.json

          TMDB="${{ secrets.TMDB_API_KEY }}"
          CUTOFF=$(date -d "15 days ago" +%s)

          clean_url() {
            echo "$1" | tr -d '"' | tr -d "'" | sed 's/[[:space:]]*$//'
          }

          echo "Building STRM structure..."

          jq -c '.[]?' torrents.json | while read -r TOR; do
            ID=$(echo "$TOR" | jq -r '.id')
            ADDED=$(echo "$TOR" | jq -r '.added')
            ADDED_EPOCH=$(date -d "$ADDED" +%s || echo 0)

            [ "$ADDED_EPOCH" -lt "$CUTOFF" ] && continue

            curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
              "https://api.real-debrid.com/rest/1.0/torrents/info/$ID" > detail.json

            COUNT=$(jq '.files | length' detail.json)

            for i in $(seq 0 $((COUNT - 1))); do
              FILEPATH=$(jq -r ".files[$i].path" detail.json)
              BASENAME=$(basename "$FILEPATH")
              EXT="${BASENAME##*.}"

              [[ ! "$EXT" =~ ^(mkv|mp4|avi|mov|webm)$ ]] && continue

              ###########################################
              # TV EPISODE LOGIC â€” STRICT SxxEyy MATCH
              ###########################################
              if [[ "$BASENAME" =~ [Ss][0-9]{2}[Ee][0-9]{2} ]]; then

                RAW=$(echo "$BASENAME" | sed -E 's/\.[Ss][0-9]+.*//' | tr '._' ' ' | sed 's/  */ /g')
                YEAR=$(echo "$BASENAME" | grep -oE '(19[0-9]{2}|20[0-3][0-9])')

                SNUM=$(echo "$BASENAME" | grep -oE 'S[0-9]{2}' | tr -d 'S')
                ENUM=$(echo "$BASENAME" | grep -oE 'E[0-9]{2}' | tr -d 'E')

                SFX=$(printf "%02d" "$SNUM")
                EFX=$(printf "%02d" "$ENUM")

                PATTERN="S${SFX}E${EFX}"

                # Strict episode match from RD /downloads
                DIRECT=$(jq -r \
                  --arg PAT "$PATTERN" \
                  '.[] | select(.filename | test($PAT;"i")) | select(.streamable==1)' \
                  downloads.json \
                  | jq -s 'sort_by(.generated) | last.download')

                if [[ -z "$DIRECT" || "$DIRECT" == "null" ]]; then
                  LINK=$(jq -r ".links[$i]" detail.json)
                  UNR=$(curl -s -X POST \
                    -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
                    -d "link=$LINK" \
                    "https://api.real-debrid.com/rest/1.0/unrestrict/link")
                  DIRECT=$(echo "$UNR" | jq -r '.download')
                fi

                [[ -z "$DIRECT" || "$DIRECT" == "null" ]] && continue

                DIRECT=$(clean_url "$DIRECT")

                # Build directory
                if [[ -n "$YEAR" ]]; then
                  SHOWDIR="site_root/TV_Shows/${RAW} (${YEAR})"
                else
                  SHOWDIR="site_root/TV_Shows/${RAW}"
                fi
                mkdir -p "$SHOWDIR"

                # tvshow.nfo (once)
                if [[ ! -f "$SHOWDIR/.tmdb_id" ]]; then
                  SEARCH=$(curl -s \
                    "https://api.themoviedb.org/3/search/tv?api_key=$TMDB&query=$RAW")
                  SID=$(echo "$SEARCH" | jq -r '.results[0].id')
                  echo "$SID" > "$SHOWDIR/.tmdb_id"

                  DETAIL=$(curl -s \
                    "https://api.themoviedb.org/3/tv/$SID?api_key=$TMDB")

                  printf "<tvshow>\n<title>%s</title>\n<plot>%s</plot>\n</tvshow>" \
                    "$RAW" \
                    "$(echo "$DETAIL" | jq -r '.overview // ""')" \
                    > "$SHOWDIR/tvshow.nfo"
                fi

                SID=$(cat "$SHOWDIR/.tmdb_id")

                SEASON_DIR="$SHOWDIR/Season $SFX"
                mkdir -p "$SEASON_DIR"

                STRM="$SEASON_DIR/${RAW} S${SFX}E${EFX}.strm"
                printf "%s" "$DIRECT" > "$STRM"

                EPJSON=$(curl -s \
                  "https://api.themoviedb.org/3/tv/$SID/season/$SNUM/episode/$ENUM?api_key=$TMDB")

                EPLOT=$(echo "$EPJSON" | jq -r '.overview // ""')
                EDATE=$(echo "$EPJSON" | jq -r '.air_date // ""')

                printf "<episodedetails>\n<title>%s</title>\n<season>%s</season>\n<episode>%s</episode>\n<aired>%s</aired>\n<plot>%s</plot>\n</episodedetails>" \
                  "$RAW" "$SNUM" "$ENUM" "$EDATE" "$EPLOT" \
                  > "$SEASON_DIR/${RAW} S${SFX}E${EFX}.nfo"

                continue
              fi

              ###########################################
              # MOVIES
              ###########################################
              RAW2=$(echo "$BASENAME" | tr '._' ' ')
              YEAR=$(echo "$RAW2" | grep -oE '(19[0-9]{2}|20[0-3][0-9])')
              TITLE=$(echo "$RAW2" | sed -E "s/$YEAR.*//" | sed 's/  */ /g')

              DIRECT=$(jq -r \
                --arg FN "$BASENAME" \
                '.[] | select(.filename == $FN) | select(.streamable==1)' \
                downloads.json \
                | jq -s 'sort_by(.generated) | last.download')

              if [[ -z "$DIRECT" || "$DIRECT" == "null" ]]; then
                LINK=$(jq -r ".links[$i]" detail.json)
                UNR=$(curl -s -X POST \
                  -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
                  -d "link=$LINK" \
                  "https://api.real-debrid.com/rest/1.0/unrestrict/link")
                DIRECT=$(echo "$UNR" | jq -r '.download')
              fi

              [[ -z "$DIRECT" || "$DIRECT" == "null" ]] && continue

              DIRECT=$(clean_url "$DIRECT")

              MOVIEDIR="site_root/Movies/${TITLE} (${YEAR})"
              mkdir -p "$MOVIEDIR"

              printf "%s" "$DIRECT" > "$MOVIEDIR/${TITLE} (${YEAR}).strm"

            done
          done

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site_root

      - name: Deploy
        uses: actions/deploy-pages@v4
