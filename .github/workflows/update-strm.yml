name: RD STRM Builder (Koofr Only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare workspace
        run: |
          rm -rf site_root
          mkdir -p site_root/Movies
          mkdir -p site_root/TV_Shows

      - name: Fetch Real-Debrid Downloads
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.RDTOKEN }}" \
            "https://api.real-debrid.com/rest/1.0/downloads" > downloads.json

      - name: Build Kodi STRM Library
        run: |
          set -e

          TMDB="${{ secrets.TMDB_API_KEY }}"
          CUTOFF=$(date -d "15 days ago" +%s)

          declare -A EP_MAP   # key: tv_<tmdbid>_S_E → best link
          declare -A MOV_MAP  # key: movie_<tmdbid>   → best link

          # Process each RD download entry
          jq -c '.[]?' downloads.json | while read DL; do

            GEN=$(echo "$DL" | jq -r '.generated')
            [ "$GEN" -lt "$CUTOFF" ] && continue

            STREAM=$(echo "$DL" | jq -r '.streamable')
            [ "$STREAM" != "1" ] && continue

            FILE=$(echo "$DL" | jq -r '.filename')
            LINK=$(echo "$DL" | jq -r '.download')

            CLEANFILE=$(echo "$FILE" | sed 's/\?.*//')
            BASENAME=$(basename "$CLEANFILE")
            EXT="${BASENAME##*.}"

            [[ ! "$EXT" =~ ^(mkv|mp4|avi|mov|webm)$ ]] && continue

            # -------------------------------
            # TV EPISODE DETECTION
            # -------------------------------
            if [[ "$BASENAME" =~ [Ss][0-9]{1,2}[Ee][0-9]{1,2} ]]; then

              # extract S/E
              SNUM=$(echo "$BASENAME" | grep -oEi 'S[0-9]{1,2}' | tr -d 'S')
              ENUM=$(echo "$BASENAME" | grep -oEi 'E[0-9]{1,2}' | tr -d 'E')
              SNUM=$((10#$SNUM))
              ENUM=$((10#$ENUM))

              # extract raw title area before SxxExx
              RAW=$(echo "$BASENAME" | sed -E 's/[._-]*[Ss][0-9]{1,2}[Ee][0-9]{1,2}.*//' |
                    sed 's/[._]/ /g' | sed 's/  */ /g' | sed 's/ $//')

              # TMDB lookup
              SEARCH=$(curl -s "https://api.themoviedb.org/3/search/tv?api_key=$TMDB&query=$RAW")
              TMDB_ID=$(echo "$SEARCH" | jq -r '.results[0].id // empty')
              TMDB_NAME=$(echo "$SEARCH" | jq -r '.results[0].name // empty')
              TMDB_YEAR=$(echo "$SEARCH" | jq -r '.results[0].first_air_date // empty' | cut -c1-4)

              [ -z "$TMDB_ID" ] && continue
              [ -z "$TMDB_NAME" ] && continue
              [ -z "$TMDB_YEAR" ] && TMDB_YEAR="0000"

              KEY="tv_${TMDB_ID}_S${SNUM}_E${ENUM}"

              # store latest link only
              OLD_GEN=$(echo "${EP_META[$KEY]}" | cut -d'|' -f1)
              if [ -z "$OLD_GEN" ] || [ "$GEN" -gt "$OLD_GEN" ]; then
                EP_MAP[$KEY]="$LINK"
                EP_META[$KEY]="$GEN|$TMDB_ID|$TMDB_NAME|$TMDB_YEAR|$SNUM|$ENUM"
              fi

              continue
            fi

            # -------------------------------
            # MOVIE DETECTION
            # -------------------------------
            RAW=$(echo "$BASENAME" | sed -E 's/[._]/ /g' | sed 's/  */ /g')
            YEAR=$(echo "$RAW" | grep -oE '(19[0-9]{2}|20[0-3][0-9])')

            TITLE=$(echo "$RAW" | sed -E "s/$YEAR.*//" | sed 's/ $//')

            SEARCH=$(curl -s "https://api.themoviedb.org/3/search/movie?api_key=$TMDB&query=$TITLE")
            MID=$(echo "$SEARCH" | jq -r '.results[0].id // empty')
            MNAME=$(echo "$SEARCH" | jq -r '.results[0].title // empty')
            MYEAR=$(echo "$SEARCH" | jq -r '.results[0].release_date // empty' | cut -c1-4)

            [ -z "$MID" ] && continue

            KEY="movie_${MID}"

            OLD_GEN=$(echo "${MOV_META[$KEY]}" | cut -d'|' -f1)
            if [ -z "$OLD_GEN" ] || [ "$GEN" -gt "$OLD_GEN" ]; then
              MOV_MAP[$KEY]="$LINK"
              MOV_META[$KEY]="$GEN|$MID|$MNAME|$MYEAR"
            fi

          done

          # -------------------------------
          # BUILD TV SHOWS
          # -------------------------------
          for KEY in "${!EP_MAP[@]}"; do
            META="${EP_META[$KEY]}"
            IFS='|' read GEN TMDBID NAME YEAR SNUM ENUM <<< "$META"

            SHOWDIR="site_root/TV_Shows/${NAME} (${YEAR})"
            mkdir -p "$SHOWDIR"

            # create tvshow.nfo once
            if [ ! -f "$SHOWDIR/tvshow.nfo" ]; then
              DETAIL=$(curl -s "https://api.themoviedb.org/3/tv/$TMDBID?api_key=$TMDB")
              PLOT=$(echo "$DETAIL" | jq -r '.overview // ""')
              RUNTIME=$(echo "$DETAIL" | jq -r '.episode_run_time[0] // 0')

              printf "<tvshow>\n<title>%s</title>\n<plot>%s</plot>\n<runtime>%s</runtime>\n</tvshow>" \
                "$NAME" "$PLOT" "$RUNTIME" > "$SHOWDIR/tvshow.nfo"
            fi

            SEASON_DIR="$SHOWDIR/Season $(printf '%02d' "$SNUM")"
            mkdir -p "$SEASON_DIR"

            STRM="$SEASON_DIR/${NAME} (${YEAR}) - S$(printf '%02d' "$SNUM")E$(printf '%02d' "$ENUM").strm"
            echo "${EP_MAP[$KEY]}" > "$STRM"

            # Episode NFO
            EPJSON=$(curl -s "https://api.themoviedb.org/3/tv/$TMDBID/season/$SNUM/episode/$ENUM?api_key=$TMDB")
            ETITLE=$(echo "$EPJSON" | jq -r '.name // ""')
            EPLOT=$(echo "$EPJSON" | jq -r '.overview // ""')
            EDATE=$(echo "$EPJSON" | jq -r '.air_date // ""')

            printf "<episodedetails>\n<title>%s</title>\n<season>%s</season>\n<episode>%s</episode>\n<aired>%s</aired>\n<plot>%s</plot>\n</episodedetails>" \
              "$ETITLE" "$SNUM" "$ENUM" "$EDATE" "$EPLOT" \
              > "$SEASON_DIR/${NAME} (${YEAR}) - S$(printf '%02d' "$SNUM")E$(printf '%02d' "$ENUM").nfo"

          done

          # -------------------------------
          # BUILD MOVIES
          # -------------------------------
          for KEY in "${!MOV_MAP[@]}"; do
            META="${MOV_META[$KEY]}"
            IFS='|' read GEN MID NAME YEAR <<< "$META"

            MOVIEDIR="site_root/Movies/${NAME} (${YEAR})"
            mkdir -p "$MOVIEDIR"

            echo "${MOV_MAP[$KEY]}" > "$MOVIEDIR/${NAME} (${YEAR}).strm"

            MDET=$(curl -s "https://api.themoviedb.org/3/movie/$MID?api_key=$TMDB")
            MPLOT=$(echo "$MDET" | jq -r '.overview // ""')
            MRUN=$(echo "$MDET" | jq -r '.runtime // 0')

            printf "<movie>\n<title>%s</title>\n<year>%s</year>\n<runtime>%s</runtime>\n<plot>%s</plot>\n</movie>" \
              "$NAME" "$YEAR" "$MRUN" "$MPLOT" \
              > "$MOVIEDIR/movie.nfo"

          done

      - name: Upload to Koofr (clean, safe)
        run: |
          cd site_root
          encode() { echo "$1" | sed 's/ /%20/g'; }

          find . -type d | while read DIR; do
            PATHENC=$(encode "${DIR#./}")
            curl -u "${{ secrets.KOFR_USER }}:${{ secrets.KOFR_PASS }}" \
              -X MKCOL "${{ secrets.KOFR_URL }}$PATHENC/" || true
          done

          find . -type f | while read FILE; do
            PATHENC=$(encode "${FILE#./}")
            curl -u "${{ secrets.KOFR_USER }}:${{ secrets.KOFR_PASS }}" \
              -T "$FILE" "${{ secrets.KOFR_URL }}$PATHENC" || true
          done
